<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fun Corner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root{
    --accent:#F36C21; --text:#2c3e50; --card:#f9f9f9; --bg:#ffffff;
    --cat-fun:#FFF5E6; --cat-eng:#E9F7EF; --cat-joke:#FDEDEC; --cat-trivia:#EBF5FB; --cat-history:#F4ECF7;
  }
  html,body{height:100%}
  body{margin:0;padding:56px 20px;font-family:Arial, sans-serif;background:var(--bg);color:var(--text);
       display:flex;flex-direction:column;align-items:center;justify-content:flex-start}
  h1{color:var(--accent);font-size:2.1rem;margin:0 0 28px;text-align:center}
  .card{width:min(1000px,92vw);min-height:170px;background:var(--card);
        border-radius:22px;box-shadow:0 6px 14px rgba(0,0,0,.08);
        padding:42px 28px;font-size:1.6rem;line-height:1.45;text-align:center;
        transition:opacity .8s ease-in-out}
  .card.fade{opacity:0}
  .pill{display:inline-block;padding:6px 12px;border-radius:999px;font-size:.95rem;margin-top:16px;color:#333}
  .pill.fun{background:var(--cat-fun)} .pill.eng{background:var(--cat-eng)}
  .pill.joke{background:var(--cat-joke)} .pill.trivia{background:var(--cat-trivia)}
  .pill.history{background:var(--cat-history)}
</style>
</head>
<body>
  <h1>🎉 Fun Corner</h1>
  <div class="card" id="card">Loading…</div>
  <div class="pill" id="pill">…</div>

<script>
/* ---------- Helpers ---------- */
const repoBase = "https://f2wy76ckpj-ship-it.github.io/yodeck"; // tvoj GitHub Pages root
async function loadList(url){
  try{
    const r = await fetch(url, {cache:"no-store"});
    if(!r.ok) throw new Error("HTTP "+r.status);
    const json = await r.json();
    return Array.isArray(json) ? json.filter(x=>typeof x==="string"&&x.trim()) : [];
  }catch(e){ return []; }
}
function wrap(list,cat,cls){ return list.map(t=>({text:t,cat,cls})); }
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }

/* ---------- Built-in starters (radi odmah) ---------- */

  "Sea otters hold hands while sleeping to avoid drifting apart.",

];

  "Launching girders lift precast viaduct segments.",
  "High-performance concrete can exceed 100 MPa strength.",
  "Dampers tame sway in tall buildings.",
  "Geogrids reinforce soil in road embankments."
];
const START_JOKE = [
  "Why did the computer show up late? It had a hard drive!",
  "I’d tell you a construction pun… but I’m still working on it.",
  "Why did the engineer cross the road? To optimize the crossing time.",
  "How many programmers to change a bulb? None—hardware issue!",
  "I told the hammer to relax. It nailed it.",

const START_TRIVIA = [

const START_HIST = [
  "1903 — Wright brothers’ first powered flight.",
  "1937 — Golden Gate Bridge opens.",

/* ---------- App ---------- */
async function start(){
  const card = document.getElementById("card");
  const pill = document.getElementById("pill");

  // Try to load remote JSONs; if not found, use starters
  const [fun, eng, joke, trivia, hist] = await Promise.all([
    loadList(repoBase + "/fun.json").then(a=>a.length?a:START_FUN),
    loadList(repoBase + "/engineering.json").then(a=>a.length?a:START_ENG),
    loadList(repoBase + "/jokes.json").then(a=>a.length?a:START_JOKE),
    loadList(repoBase + "/trivia.json").then(a=>a.length?a:START_TRIVIA),
    loadList(repoBase + "/history.json").then(a=>a.length?a:START_HIST),
  ]);

  let ITEMS = [
    ...wrap(fun, "Fun Fact", "fun"),
    ...wrap(eng, "Engineering Fact", "eng"),
    ...wrap(joke, "Joke", "joke"),
    ...wrap(trivia, "Trivia", "trivia"),
    ...wrap(hist, "This Day in History", "history")
  ];
  shuffle(ITEMS);

  let idx = 0;
  function next(){
    card.classList.add("fade");
    setTimeout(()=>{
      const it = ITEMS[idx];
      card.textContent = it.text;
      pill.textContent = it.cat;
      pill.className = "pill " + it.cls;
      card.classList.remove("fade");
      idx = (idx + 1) % ITEMS.length;
      if(idx === 0) shuffle(ITEMS);
    }, 600);
  }
  next();
  setInterval(next, 10000);
}
start();
</script>
</body>
</html>
